<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Document Encoding & Responsive Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nordic Code Works | Affordable Full-Stack Web Applications</title>
    <meta name="title" content="Nordic Code Works | Affordable Full-Stack Web Applications" />
    <meta
      name="description"
      content="Build affordable, professional, and modern full-stack web applications with Nordic Code Works. Tailored to suit your business needs and budget."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nordiccodeworks.com/" />
    <meta
      property="og:title"
      content="Nordic Code Works | Affordable Full-Stack Web Applications"
    />
    <meta
      property="og:description"
      content="Build affordable, professional, and modern full-stack web applications with Nordic Code Works. Tailored to suit your business needs and budget."
    />
    <meta
      property="og:image"
      content="https://nordiccodeworks.com/assets/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nordiccodeworks.com/" />
    <meta
      property="twitter:title"
      content="Nordic Code Works | Affordable Full-Stack Web Applications"
    />
    <meta
      property="twitter:description"
      content="Build affordable, professional, and modern full-stack web applications with Nordic Code Works. Tailored to suit your business needs and budget."
    />
    <meta
      property="twitter:image"
      content="https://nordiccodeworks.com/assets/og-image.png"
    />

    <!-- Favicon & PWA Manifest -->
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/fav/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/fav/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/fav/apple-touch-icon.png" />
    <link rel="manifest" href="/src/assets/fav/site.webmanifest" />

    <!-- Indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (Organization Schema) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Nordic Code Works",
        "url": "https://nordiccodeworks.com",
        "logo": "https://nordiccodeworks.com/assets/images/applogo.png",
        "description": "Build affordable, professional, and modern full-stack web applications with Nordic Code Works.",
        "contactPoint": {
          "@type": "ContactPoint",          
          "contactType": "Customer Service",
          "areaServed": "Worldwide",
          "availableLanguage": ["English", "Swedish"]
        }
      }
    </script>

    <!-- Preconnects & Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Mobile Dark Mode Meta Tags -->
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
